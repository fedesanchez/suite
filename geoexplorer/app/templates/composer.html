    <!-- GeoExplorer resources -->
    <link rel="stylesheet" type="text/css" href="../theme/app/geoexplorer.css" />
    <!--[if IE]><link rel="stylesheet" type="text/css" href="../theme/app/ie.css"/><![endif]-->        
    <link rel="stylesheet" type="text/css" href="../theme/ux/colorpicker/color-picker.ux.css" />
    <script type="text/javascript" src="../script/GeoExplorer.js"></script>
    <script type="text/javascript" src="../layers.js"></script>
    <script type="text/javascript" src="../sources.js"></script>
    

    <!-- PrintPreview resources -->
    <link rel="stylesheet" type="text/css" href="../externals/printpreview/resources/css/printpreview.css">

    <script>
        // optionally set locale based on query string parameter
        if (GeoExt.Lang) {
        GeoExt.Lang.set(OpenLayers.Util.getParameters()["locale"] || GeoExt.Lang.locale);
        }
        Ext.BLANK_IMAGE_URL = "../theme/app/img/blank.gif";
        OpenLayers.ImgPath = "../theme/app/img/";
        // optionally set locale based on query string parameter
        if (GeoExt.Lang) {
            GeoExt.Lang.set(OpenLayers.Util.getParameters()["locale"] || GeoExt.Lang.locale);
        }
  
        var app = new GeoExplorer.Composer({
            authStatus: {{status}},
            proxy: "../proxy/?url=",
            printService: "/geoserver/pdf/",
            about: {
                title: "GeoExplorer Demo",
                "abstract": "Esta es una demostracion de geoexplorer, una " +
                    "aplicacion para crear y publicar mapas basados en la web. " +
                    "Despues de agregar capas al mapa, usa la opcion 'Exportar mapa' " +
                    "para embeber este mapa en cualquier pagina web.",
                contact: "Para mas informacion, contactar <a href='http://www.geolibres.com.ar'>Geolibres</a>."
            },
            defaultSourceType: "gxp_wmscsource",
            sources:sources,
            map: {
                projection: "EPSG:102113",
                layers:layers,
            center: [-6641889.0209892,-4482042.9980017],
            zoom: 6
        }
    });
    </script>
